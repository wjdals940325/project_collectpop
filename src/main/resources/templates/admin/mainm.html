<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header"></head>
<link th:href="@{/assets/css/style-admin-main.css}" rel="stylesheet" type="text/css">
<body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
<nav class="navbar navbar-custom navbar-fixed-top clearfix" role="navigation">
    <div class="container">
        <!-- 좌측 로고 -->
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#custom-collapse"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span>
                <span class="icon-bar"></span></button><a class="navbar-brand" th:href="@{/collectpop/admin/mainm}">COLLECTPOPS<span class="logomin">admin</span></a>
        </div>
        <!-- 우측 헤더 목록-->
        <div class="collapse navbar-collapse" id="custom-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class=""><a class="" th:href="@{/collectpop/admin/mainm}" >관리자 메인</a> </li>
                <li class=""><a class="" th:href="@{/collectpop/admin/requestList}" >등업 리스트</a></li>
                <li class=""><a class="" th:href="@{/collectpop/admin/userList}" >유저 관리</a></li>
                <li class=""><a class="" th:href="@{/collectpop/admin/declaration}" >신고 관리</a></li>
                <li class=""><a class="" th:href="@{/collectpop/admin/banner}" >배너 관리</a></li>
                <li class=""><a class="" th:href="@{/collectpop}">메인으로</a> </li>
            </ul>
        </div>
    </div>
</nav>
<!-- admin main start -->
<div class="container main-container">
    <!-- 최근 올라온 팝업 스토어 -->
    <div id="storeBox" class="shadow-shorter">
        <h2 class="stitle">최근 올라온 팝업 스토어</h2>
        <div class="store-box">
            <!-- Thymeleaf를 사용하여 슬라이더 아이템 생성 -->
            <div th:each="store, iterStat : ${storesSortedByNewest}" style="width: 320px; height: 300px;  margin-left: 100px;"  >
                <div class="store-img-wrap" th:if="${iterStat.index < 3}" style="width: 320px; height: 300px;">
                    <img th:src="@{/collectpop/store/thumbnail/__${store.getThumbnail()}__}"
                         alt="팝업스토어 이미지"
                         style="width: 100%; height: 100%; object-fit: cover;">
                </div>
            </div>
        </div>
    </div>
    <div id="under-box-wrap">
        <!-- 최근 올라온 피드 -->
        <div id="feedBox" class="shadow-shorter">
            <h2 class="stitle">최근 올라온 피드</h2>
            <div class="feed-wrap">
                <!-- Thymeleaf를 사용하여 피드 아이템 생성 -->
                <div class="feed-each" th:each="feed, iterStat : ${getFeedByNewest}" >
                    <div class="feedimg-wrap" th:if="${iterStat.index < 2}">
                        <img th:src="@{/collectpop/admin/feedimg/__${feed.getFileName}__}" style="width: 100%; height: 100%; object-fit: cover"/>
                    </div>
                </div>
            </div>
        </div>


        <!-- 최근 가입한 유저 -->
        <div id="usersBox" class="shadow-shorter">
            <h4 class="stitle">최근 가입한 유저</h4>
            <div class="users-wrap">
                <!-- Thymeleaf를 사용하여 유저 아이템 생성 -->
                <div class="user-each" th:each="users, iterStat: ${getUsersByNewest}" style="width: 320px;">
                    <div class="user-info-box" th:if="${iterStat.index < 10}">
                        <span class="user-info" th:text="${users.getNickname()}"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 최근 스토어 등록 신청 -->
        <div id="storeRequestBox" class="shadow-shorter">
            <h4 class="stitle">최근 스토어 등록 신청</h4>
            <div th:each="storeRequestBox, iterStat: ${getAllStoreRequestsSortedByNewest}">
                <div class="storeRequest-box" th:if="${iterStat.index < 5}">
                    <span class="storeRequest-info" th:text="${storeRequestBox.getCompanyname()}"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- end of admin main -->
<script src="/assets/lib/jquery/dist/jquery.js"></script>
<script src="/assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/lib/wow/dist/wow.js"></script>
<script src="/assets/lib/jquery.mb.ytplayer/dist/jquery.mb.YTPlayer.js"></script>
<script src="/assets/lib/isotope/dist/isotope.pkgd.js"></script>
<script src="/assets/lib/imagesloaded/imagesloaded.pkgd.js"></script>
<script src="/assets/lib/flexslider/jquery.flexslider.js"></script>
<script src="/assets/lib/owl.carousel/dist/owl.carousel.min.js"></script>
<script src="/assets/lib/smoothscroll.js"></script>
<script src="/assets/lib/magnific-popup/dist/jquery.magnific-popup.js"></script>
<script src="/assets/lib/simple-text-rotator/jquery.simple-text-rotator.min.js"></script>
<script src="/assets/js/plugins.js"></script>
<script src="/assets/js/main.js"></script>
</body>
</html>
